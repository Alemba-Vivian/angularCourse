<div class="top-menu"  [highlighted]="false">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<!-- view encapsulation allows angular to create styles with a unique id so that it can know if the style is 
applied globally or within the component -->

<!-- Testing View with this div -->
<div class="course-card">
    Test Card
</div>


<ng-template [ngIf]="courses[0]" let-course>

<div class="courses">

    <course-card [highlighted]="false" #highlighter="hl"
            
             (toggleHighlight)="onToggle($event)"


            (courseSelected)="onCourseSelected($event)"
                 [course]="course">

                
             <course-image 
                   [src]="course.iconUrl" *ngxUnless="!course.iconUrl">
             </course-image>
               

       

        <div class="course-description"  (dblclick)="highlighter.toggle()">
            {{ course.longDescription }}
        </div>

    </course-card>


</div>

</ng-template>
